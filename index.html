<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./modal.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="dashboard">
        <div class="col1">
            <h1>Finanzas</h1>
            <nav class="menu">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./transacciones.html">Transacciones</a></li>
                <li><button onclick="abrirConfig()">Configuración</button></li>
            </nav>
        </div>

        <div id="modalConfig" class="modal">
        <div class="modal-content">

        <input type="number" id="saldoTotalInput" placeholder="Saldo total (R$)">
        <input type="number" id="efectivoInput" placeholder="Efectivo (R$)">
        <input type="number" id="dolaresInput" placeholder="Dólares (USD)">

        <button id="btnGuardarConfig">Guardar</button>
        </div>
    </div>

    
        <section class="col2">
            <div class="saldo">
                <h3>Saldo General</h3>
                <p id="saldoGeneral"></p>
            </div>
            <div class="budgets">
                <div class="col3">
                    <div class="BG">
                <h3>Efectivo</h3>
                <p id="balance">R2500</p>
                </div>

            <div class="DT">
                <h3>Dolares</h3>
                <p id="dolares">$0000,00</p>
            </div>
                </div>

            <div class="GT">
                <h3>Gastos Totales</h3>
                <p id="gastos">$0000,00</p>
            </div>
        </div>
<br>
            <div class="form">
                <input type="text" id="inputGasto" name="descripción" placeholder="Descripción">
                <input type="number" id="inputMonto" name="monto" placeholder="Monto">
                <select id="inputMoneda">
                    <option value="R$">R$ Reales</option>
                    <option value="USD">USD Dólares</option>
                </select>
                <button id="btnAgregar">Agregar</button>
            </div>
            
            <div class="transactions" id="transacciones">
                <script src="./funcion.js"></script>
            </div>
        </section>
    </section>
</body>
</html>
